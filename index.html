<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>NongPtodo</title>
          <script src="https://kit.fontawesome.com/78fa2e6600.js" crossorigin="anonymous"></script>
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
          <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
          <link rel="stylesheet" href="src/output.css" />
     </head>
     <body class="text-white bg-[url(../src/MinimalisticMountainSunset562023.png)] bg-no-repeat bg-cover bg-center bg-fixed">
          <section class="mt-[3rem]">
               <div class="contain-content mx-[2rem] mb-[3rem] p-[0.5rem] md:p-[3rem] bg-black/10 border-[0.2rem] border-white/20 border-solid rounded-2xl backdrop-blur-[0.8rem] shadow-black/30 shadow-xl">
                    <div class="text-[2rem] font-bold mb-[1rem] flex justify-center">
                         <h1>ToDo List</h1>
                    </div>
                    <div class="flex justify-center items-center mb-[1rem] p-[2rem] border-[0.2rem] border-white/20 border-solid rounded-2xl">
                         <div class="w-full mr-[2rem]">
                              <h2 class="text-[2rem] mb-[1rem] font-bold">Progress!</h2>
                              <div id="progress-bars" class="w-[100%] h-[0.5rem] rounded-2xl bg-gray-500">
                                   <div id="progress" class="w-[0%] h-[0.5rem] rounded-2xl bg-green-700 duration-1000"></div>
                              </div>
                         </div>
                         <div class="min-h-[6rem] min-w-[6rem] font-bold text-white text-[2rem] bg-white/30 border-[0.2rem] border-white/20 border-solid rounded-full backdrop-blur-[2rem] p-[0.5rem] flex items-center justify-center">
                              <p id="stats-num">0</p>
                              /
                              <p id="stats">0</p>
                         </div>
                    </div>
                    <div class="grid text-center md:flex md:justify-center mb-[2rem]">
                         <div class="grid md:flex md:gap-[1rem]">
                              <input class="bg-white/30 rounded-2xl backdrop-blur-[2rem] p-[0.5rem] mb-[1rem] md:mb-[0rem]" id="text-todo" type="text" placeholder="Add new task..." />
                              <input class="bg-white/30 w-full rounded-2xl backdrop-blur-[2rem] p-[0.5rem] mb-[1rem] md:mb-[0rem]" type="text" name="Enddate" id="Enddate" placeholder="add due date" />
                              <button class="md:h-[3rem] md:w-[3rem] text-white text-[1.3rem] bg-white/30 rounded-full backdrop-blur-[2rem] p-[0.5rem] mb-[1rem] md:mb-[0rem] transform transition-transform duration-300 hover:scale-103 cursor-pointer flex items-center justify-center" id="add-todo" type="button"><i class="fas fa-plus"></i></button>
                         </div>
                    </div>
                    <div>
                         <ul id="todolist"></ul>
                    </div>
               </div>
          </section>
          <!-- Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis, est natus repellat sapiente rerum mollitia, quidem voluptas placeat accusamus officia iure eaque molestiae commodi. Voluptatibus praesentium minima voluptate in. Molestias quam veritatis deleniti quae, vel sunt delectus vitae omnis illum ducimus architecto ad dolores dignissimos esse minus quibusdam molestiae. Necessitatibus! -->
          <div id="alert-error-popup" class="z-50 fixed inset-0 items-center justify-center hidden opacity-0 transition-all duration-300">
               <div class="p-[1rem] w-[20rem] h-[20rem] bg-black/50 border-[0.2rem] border-white/20 border-solid rounded-2xl backdrop-blur-[0.8rem] shadow-black/30 shadow-xl flex flex-col items-center justify-center text-center">
                    <div class="mt-[-5rem] mb-[1rem]">
                         <img src="src/hannie-Photoroom.png" alt="" />
                    </div>
                    <div class="text-gray-500 mb-[1rem] text-[1.3rem]">
                         <p>Don't forget to add your task and due date!!</p>
                    </div>
                    <div id="alert-error-btn" class="text-white font-bold w-full p-[0.5rem] bg-white/40 rounded-full backdrop-blur-[2rem] transform transition-transform duration-300 hover:scale-103 cursor-pointer flex items-center justify-center">
                         <button type="button">Ok</button>
                    </div>
               </div>
          </div>
          <div id="alert-done-popup" class="z-50 fixed inset-0 items-center justify-center hidden opacity-0 transition-all duration-300">
               <div class="p-[1rem] w-[20rem] h-[20rem] bg-black/50 border-[0.2rem] border-white/20 border-solid rounded-2xl backdrop-blur-[0.8rem] shadow-black/30 shadow-xl flex flex-col items-center justify-center text-center">
                    <div class="mt-[-5rem] mb-[1rem]">
                         <img src="src/hannie-Photoroom(1).png" alt="" />
                    </div>
                    <div class="text-gray-500 mb-[1rem] text-[1.5rem]">
                         <p>ðŸŽŠCongratulationðŸŽŠ</p>
                    </div>
                    <div id="alert-done-btn" class="text-white font-bold w-full p-[0.5rem] bg-white/40 rounded-full backdrop-blur-[2rem] transform transition-transform duration-300 hover:scale-103 cursor-pointer flex items-center justify-center">
                         <button type="button">Ok</button>
                    </div>
               </div>
          </div>
          <script src="script.js"></script>
     </body>
</html>
